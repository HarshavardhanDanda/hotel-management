<!Doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Customer List</title>
</head>
<body>
<div class="container">
    <hr>
    <h3> Customer List</h3>
    <hr>
    <a th:href="@{customers/showFormForAdd}" class="btn btn-primary btn-sm mb-3"> Add Customer </a>
    <hr>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </thead>
        <tbody>
             <tr th:each="theCustomer : ${customers}">
                 <td th:text="${theCustomer.firstName}"/>
                 <td th:text="${theCustomer.lastName}"/>
                 <td th:text="${theCustomer.email}"/>
             </tr>
        </tbody>
    </table>






</div>





</body>
</html>
